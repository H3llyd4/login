<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteiner">
        <form autocomplete="on">
            <h1>Login DevClub</h1>

            <div class="input-box">
                <input type="email" placeholder="Username" autocomplete="email" required>
                <span class="material-symbols-outlined">person</span>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" autocomplete="current-password" required>
                <span class="material-symbols-outlined">lock</span>
            </div>
            
            <div class="remember">
                <label for="ilembrar"><input type="checkbox" name="lembrar" id="ilembrar">Remember me</label>
                
                <a href="#">Forgoat password?</a>
            </div>

                <button type="submit" class="login">Login</button>
    
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </main>
</body>
</html>
